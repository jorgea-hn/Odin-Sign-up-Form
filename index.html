<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Project-form</title>
</head>

<body>
    <div class="container">

        <div class="container-left">
            <div class="logo">
                <h1>Hakuna Matata</h1>
            </div>

        </div>

        <div class="container-right">
            <div class="formulario">

                <h1>Create an Account</h1>
                <form action="" class="form">
                    <div class="inputs">


                        <div class="form-left">
                            <label for="firstname">FirstName</label>
                            <input type="text" name="firstname" placeholder="Jhon" minlength="3" required>

                            <label for="email">Email</label>
                            <input type="email" name="email" placeholder="Jhon@gmail.com" minlength="15" required>

                            <label for="password">Password</label>
                            <input type="password" name="password" placeholder="*******" minlength="8" required>
                        </div>

                        <div class="form-right">
                            <label for="lastname">LastName</label>
                            <input type="text" name="lastname" placeholder="Dae" minlength="4" required>

                            <label for="number">Number</label>
                            <input type="number" name="number" placeholder="3232121" minlength="7" required>

                            <label for="confirmpassword">Confirm Password</label>
                            <input type="password" name="confirmpassword" placeholder="******" minlength="8" required>
                        </div>
                    </div>

                    <hr>
                    <div class="botones">
                        <button>Create Account</button>
                        <a href="http://">Already have an account? Log in</a>
                    </div>

                </form>
            </div>
        </div>

    </div>
</body>

</html>
